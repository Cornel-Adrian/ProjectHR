<body>
<div class="videosection" style="font-family: 'Cookie';">
    <div class="videocontainer">
        <video autoplay loop muted poster="img/videoframe.jpg" class="video">
            <source src="loginbackgroundvideo.mp4" type="video/mp4" class="video">
        </video>
    </div>

</div>
<div class="loginbox">


    <form th:action="@{/login}" method="post" class="form", enctype="multipart/form-data">
        <h1>Welcome!</h1>
        <p>Username</p>
        <div><input type="text" name="username"/></div>
        <p>Password</p>
        <div><input type="password" name="password"/></div>
        <div><input type="submit" value="Sign In" class="button"></div>
    </form>
</div>


</body>
