<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User home - personal details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/userhomepage.css}"/>
    <link href='https://fonts.googleapis.com/css?family=Arbutus Slab' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Arbutus Slab' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Serif' rel='stylesheet'>

    <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}
th {
  background-color: #4CAF50;
  color: white;
}

tr:nth-child(even) {background-color: #f2f2f2;}
tr:nth-child(odd) {background-color: #ffffcc;}






    </style>
</head>
<body>
<p> Welcome to your personal details page</p>
<p> You have: </p>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Role</th>
        <th>Employee Id</th>
        <th>Deparment Id</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${employeeDetails.empty}">
        <td colspan="1"> No details found for user</td>
    </tr>
    <tr th:each="employeeDetail : ${employeeDetails}">
        <td><span th:text="${employeeDetail.username}"> Username </span></td>
        <td><span th:text="${employeeDetail.name}"> Name </span></td>
        <td><span th:text="${employeeDetail.role}"> Role </span></td>
        <td><span th:text="${employeeDetail.employeeid}"> Employee ID </span></td>
        <td><span th:text="${employeeDetail.deparmentid}"> Department ID </span></td>
        <td><span th:text="${employeeDetail.salary}"> Salary </span></td>

    </tr>
    </tbody>
</table>

</body>
</html>
