<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://java.sun.com/xml/ns/javaee">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="@{/resources/templates/loginstylesheet.css}"/>
    <spring:url value="/resources/loginstylesheet.css" var="loginstylesheetCSS" />
    <link href="${loginstylesheetCSS}" rel="stylesheet" />
</head>
<body style="text-align: center;font-family: sans-serif; font-size:2rem; font-weight:bold;
      background-color: #87CEFA;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;">
Welcome to our App!
<div>
    <p>Click <a th:href="@{/login}">here</a> to login to our page.</p>
</div>

<h1>New Person</h1>
<form action="#" th:action="@{/person}" th:object="${person}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Age: <input type="number" th:field="*{age}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
