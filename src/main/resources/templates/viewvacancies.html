<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View days off</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/common.css" th:href="@{/css/registration.css}" type="text/css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Arbutus Slab' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Arbutus Slab' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Serif' rel='stylesheet'>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<p> In Method</p>
    <h2>Vacancies </h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Reason</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${daysoff.empty}">
            <td colspan="2"> No DaysOff found </td>
        </tr>
        <tr th:each="dayOff : ${daysoff}">
            <td><span th:text="${dayOff.startDate}"> Start Date </span></td>
            <td><span th:text="${dayOff.endDate}"> End Date</span></td>
            <td><span th:text="${dayOff.reasonLeave}"> Reason</span></td>
        </tr>
        </tbody>
    </table>

<div class="form-container">
    <h1>Download Days Off Log </h1>
    Click on below links to get the logs.<br/><br/>
    <a href="/download/download">Download this file.</a>
    <br/>
    <a href="/download/browser">Open the file in browser.</a>
</div>

</body>
</html>
