<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Admin Configuration</title>
    <base href="/">
    </meta>
    <link href="/css/common.css" th:href="@{/css/registration.css}" type="text/css" rel="stylesheet"/>
    <link href="../static/css/common.css" th:href="@{/css/registration.css}" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link href='https://fonts.googleapis.com/css?family=Arbutus Slab' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Arbutus Slab' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Serif' rel='stylesheet'>
</head>
<body>
<div class="registrationbox">
    <form action="#" th:action="@{/init}" th:object="${userForm}" method="post">
        <p>Please configure an ADMIN account</p>
        <p></p>
        <p></p>
        <p>Username</p>
        <p1><input type="text" name="username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{6,32}$"
                   title="Minimum 6, maximum 32 characters"/></p1>
        <p>Password</p>
        <p1><input type="password" name="password" pattern=".{8,32}" title="Minimum 8 characters, max 32"/></p1>
        <p>Confirm Password</p>
        <p1><input type="password" name="passwordConfirm" pattern=".{8,32}" title="Minimum 8 characters, max 32"/></p1>
        <!--<p>Please add an employee ID</p>
        <p1><input type="number" name="employeeId" pattern="[1-9]{1}" title="Single character, digit"/></p1>
        <p>Please add a job ID</p>
        <p1><input type="number" name="jobId" pattern="[1-9]{1}" title="Single character, digit"/></p1>-->
        <p></p>
        <p1><input type="submit" value="Submit" class="button"/></p1>
    </form>
</div>
</body>
</html>
